<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form </title>
    <link rel="stylesheet" href="StudeentRegistration.css">
</head>

<body>
    <section class="registration-container">
        <h2 class="heading-style"> Student Registration </h2>
        <form action="" class="registration-form">

            <h4> Personal Details </h4>
            <div class="personal-details">
                <div class="three-details-item">
                    <label>
                        <p>Full Name</p>
                        <input type="text" name="name" placeholder="Enter your name">
                    </label>
                    <label>
                        <p>Father Name</p>
                        <input type="text" name="fName" placeholder="Enter father name">
                    </label>
                    <label>
                        <p>Mother Name</p>
                        <input type="text" name="mName" placeholder="Enter mother name">
                    </label>
                </div>

                <div class="three-details-item">
                    <label>
                        <p>Date of Birth</p>
                        <input type="text" name="DOB" placeholder="Enter your DOB">
                    </label>
                    <label>
                        <p>Full Name</p>
                        <input type="text" name="aadharNo" placeholder="Enter aadhar number">
                    </label>
                    <label>
                        <p>Email</p>
                        <input type="email" name="email" placeholder="Enter your email">
                    </label>
                </div>

                <div class="three-details-item">
                    <label>
                        <p>Mobile Number</p>
                        <input type="tel" name="phone" placeholder="Enter mobile number">
                    </label>

                    <label>
                        <p>Gender</p>
                        <input type="text" name="gender" placeholder="Enter your gender">
                    </label>

                    <label>
                        <p>Address </p>
                        <input type="text" name="address" placeholder="Enter your Address">
                    </label>
                </div>
            </div>

            <hr><br>


            <h4> Other Details </h4>
            <div class="identity-details">
                <div class="three-details-item">
                    <label>
                        <p>Stream</p>
                        <input type="text" name="stream" placeholder="Enter your stream">
                    </label>
                    <label>
                        <p>Previous Class</p>
                        <input type="text" name="previousClass" placeholder="Enter previous class">
                    </label>
                    <label>
                        <p>Hobbies</p>
                        <input type="text" name="hobbies" placeholder="Enter your hobbies">
                    </label>
                </div>
                <div class="three-details-item">
                    <label>
                        <p>Account Number</p>
                        <input type="text" name="accNo" placeholder="Enter account number">
                    </label>
                    <label>
                        <p>Religion</p>
                        <input type="text" name="religion" placeholder="Enter your religion">
                    </label>
                    <label>
                        <p>Category</p>
                        <input type="text" name="category" placeholder="Enter your category">
                    </label>
                </div>
            </div>
            <button class="submit-button"> Submit </button>
        </form>
    </section>
</body>

</html>
